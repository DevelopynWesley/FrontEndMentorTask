<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="background">

    <div class="flexbox-container flexbox-container-main">

        <div class="flexbox-container flexbox-container-inner-left">

          <div class="flexbox-item flexbox-item-3">

            <img id="img_logo" src="images/logo.svg"></img>

          </div>

          <div class="flexbox-item flexbox-item-4">

            <img id="mockups" src="images/illustration-mockups.svg"></img>

          </div>

        </div>

      <div class="flexbox-container flexbox-container-inner-right">

        <div class="flexbox-item flexbox-item-5">

          <p class="community"> Build The Community <br>Your Fans Will Love<p>

        </div>

        <div class="flexbox-item flexbox-item-6">

          <P class="Huddle">Huddle re-imagines the way we build communities. <br>You have a voice, but so does your audience.<br> 
            Create connections with your users as you engage in genuine discussion.</P>
                    
        </div>

        <div class="flexbox-item flexbox-item-6">

          <button class="regButton">REGISTER</button>

        </div>

        <div class="flexbox-item flexbox-item-7">

        </div>

      </div>
    
    </div>

    <footer>
  </footer>
  </div>

</body>

</html>
