<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="background">

    <div class="flexbox_container flexbox_container_main">
        
      <div class="flexbox_container flexbox_container_inner_left">
          <div class="flexbox_item flexbox_item_1">
            <img id="img_logo" src="images/logo.svg"></img>
          </div>
       
          <div class="flexbox_item flexbox_item_2">
            <img id="mockups" src="images/illustration-mockups.svg"/>
          </div>
        </div>

      <div class="flexbox_container flexbox_container_inner_right">
        <div class="flexbox_item flexbox_item_2">
          <p class="community"> Build The Community <br>Your Fans Will Love<p>
        </div>
        
        <div class="flexbox_item flexbox_item_2">
          <p class="Huddle">Huddle re-imagines the way we build communities. <br>You have a voice, but so does your audience.<br> 
            Create connections with your users as you engage in genuine discussion.</p>
        </div>

        <div class="flexbox_item flexbox_item_2">
          <button class="reg_button">REGISTER</button>
        </div>

      </div>
    
    </div>

    <footer>
  </footer>
  </div>

</body>

</html>
